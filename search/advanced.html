<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="general-style.css" />
    <link rel="stylesheet" href="nav-styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <ul class="nav">
        <li class="nav-link"><a href="index.html">Google</a></li>
      </ul>
    </div>
    <p class="h1-text">Advanced Search</p>
    <div class="hrz-line"></div>
    <div class="div-advanced">
      <p class="h2-text">Find pages with...</p>
      <form action="https://www.google.com/search">
        <div class="row-input">
          <div class="left">
            <p class="p-adv">all these words&#58;</p>
          </div>
          <div class="right">
            <input class="form-control" type="text" name="as_q" />
          </div>
        </div>
        <div class="row-input">
          <div class="left">
            <p class="p-adv">this exact word or phrase&#58;</p>
          </div>
          <div class="right">
            <input class="form-control" type="text" name="as_epq" />
          </div>
        </div>
        <div class="row-input">
          <div class="left">
            <p class="p-adv">any of these words&#58;</p>
          </div>
          <div class="right">
            <input class="form-control" type="text" name="as_oq" />
          </div>
        </div>
        <div class="row-input">
          <div class="left">
            <p class="p-adv">none of these words&#58;</p>
          </div>
          <div class="right">
            <input class="form-control" type="text" name="as_eq" />
          </div>
        </div>
        <div class="btn-div">
          <input
            class="btn btn-advanced"
            type="submit"
            value="Advanced Search"
          />
        </div>
      </form>
    </div>
  </body>
</html>
