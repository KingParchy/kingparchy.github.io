<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="general-style.css" />
    <link rel="stylesheet" href="nav-styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <ul class="nav">
        <li class="nav-link"><a href="images.html">Images</a></li>
        <li class="nav-link"><a href="advanced.html">Advanced Search</a></li>
      </ul>
    </div>
    <div class="container">
      <div class="center-div">
        <a href="https://www.google.com/search" target="_blank">
          <img
            class="google-logo"
            src="images/google-logo.png"
            alt="Google Logo"
          />
        </a>
      </div>
      <form action="https://www.google.com/search">
        <input
          class="search-bar"
          type="text"
          name="q"
          placeholder="Search Google or type a URL"
        />
        <div class="center-div">
          <input class="google-button" type="submit" value="Google Search" />
          <input
            class="google-button"
            type="submit"
            value="I'm Feeling Lucky"
            name="btnI"
          />
        </div>
      </form>
    </div>
  </body>
</html>
